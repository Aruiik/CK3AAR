<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tworzenie Kronik</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script defer src='./js/main.js'></script>
    <script defer src='./js/dynasties.js'></script>
    <script defer src="./js/cssHelper.js"></script>
</head>
<body>

    <div id="navbar">
        <div class="dropdown">
            <button id="dropdownButton" class="dropbtn">
                <span class="btn-label">OPCJE</span>
                <span class="arrow">▼</span>
            </button>

            <div id="dropdownMenu" class="dropdown-content">
                <a href="index.html">HOME</a>
                <a href="creator.html">CREATOR</a>
            </div>
        </div>
    </div>

    <div class="main">
        <div id="btnDiv">
            <button id="createAARBtn">STWÓRZ SWOJE AAR</button>
        </div>

        <!-- DODAWANIE DYNASTII -->
        <div id="dynastyFormContainer" style="display: none;">
            <form id="add-dynasty-form">
                <label for="dynasty-name">Nazwa dynastii:</label>
                <input type="text" id="dynasty-name" required>
        
                <label for="dynasty-motto">Motto dynastii:</label>
                <input type="text" id="dynasty-motto">
        
                <label for="dynasty-coat-of-arms">Herb dynastii:</label>
                <input type="file" id="dynasty-coat-of-arms" accept="image/*">                
        
                <button id="addDynBtn" type="submit">Dodaj dynastię</button>
            </form>
        </div>
          
    </div>

    <!-- LISTA DYNASTII -->
    <div class="dynMain">
        <div id="dynasties-list"></div>
    </div>

    <!-- Pop-up do dodawania/edycji władcy -->
    <div id="addRulerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRulerModal">&times;</span>
            <h2>Dodaj władcę</h2>
            <form id="add-ruler-popup-form">
                <input type="text" name="ruler-name" placeholder="Imię władcy" required>
                <div>
                    <input type="number" name="ruler-period-from" placeholder="Od (rok)" required>
                    <input type="number" name="ruler-period-to" placeholder="Do (rok)" required>
                </div>
                <input type="text" name="ruler-description" placeholder="Opis rządów" required>
                <input type="text" name="ruler-herb" placeholder="URL herbu rodu (opcjonalnie)">
                <input type="text" name="ruler-map" placeholder="URL mapy zasięgu (opcjonalnie)">
                <button type="submit" id="rulerSubmitBtn">Dodaj władcę</button>
            </form>
        </div>
    </div>
    <!-- filepath: d:\Studia\Żurowski\Projekt\CK3AAR\creator.html -->
</body>
</html>
